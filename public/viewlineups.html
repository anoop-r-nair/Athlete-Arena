<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        .lineup-section {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 600px;
        }

        .lineup-field {
            position: relative;
            background-color: #4CAF50;
            width: 100%;
            height: 500px;
            border-radius: 10px;
            padding: 10px;
        }

        .player {
            position: absolute;
            background-color: red;
            color: white;
            padding: 5px;
            text-align: center;
            border-radius: 5px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }

        .gk { top: 85%; left: 43%; }
        .cb1 { top: 65%; left: 30%; }
        .cb2 { top: 65%; left: 55%; }
        .lb { top: 65%; left: 15%; }
        .rb { top: 65%; left: 70%; }
        .dm1 { top: 50%; left: 35%; }
        .dm2 { top: 50%; left: 50%; }
        .cam { top: 30%; left: 42%; }
        .lam { top: 30%; left: 25%; }
        .ram { top: 30%; left: 60%; }
        .cf { top: 10%; left: 42%; }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <!-- Football Lineup Dashboard -->
    <div class="lineup-section">
        <h2>Football Lineup (4-2-3-1)</h2>

        <!-- Lineup Display -->
        <div class="lineup-field">
            <div class="player gk">GK</div>
            <div class="player cb1">CB</div>
            <div class="player cb2">CB</div>
            <div class="player lb">LB</div>
            <div class="player rb">RB</div>
            <div class="player dm1">DM</div>
            <div class="player dm2">DM</div>
            <div class="player cam">CAM</div>
            <div class="player lam">LAM</div>
            <div class="player ram">RAM</div>
            <div class="player cf">CF</div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDwnJsAjqn3kgtEiMZ2RyC19NY9hL1a-Ag",
            authDomain: "athletarena.firebaseapp.com",
            projectId: "athletarena",
            storageBucket: "athletarena.appspot.com",
            messagingSenderId: "1016152202031",
            appId: "1:1016152202031:web:3123482b3362f095d1dfda",
            measurementId: "G-RC780HJPZ6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fetch saved lineup
        function loadLineup() {
            db.collection("lineups").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const lineup = doc.data();
                    document.querySelector(".gk").innerText = lineup.gk;
                    document.querySelector(".cb1").innerText = lineup.cb1;
                    document.querySelector(".cb2").innerText = lineup.cb2;
                    document.querySelector(".lb").innerText = lineup.lb;
                    document.querySelector(".rb").innerText = lineup.rb;
                    document.querySelector(".dm1").innerText = lineup.dm1;
                    document.querySelector(".dm2").innerText = lineup.dm2;
                    document.querySelector(".cam").innerText = lineup.cam;
                    document.querySelector(".lam").innerText = lineup.lam;
                    document.querySelector(".ram").innerText = lineup.ram;
                    document.querySelector(".cf").innerText = lineup.cf;
                });
            }).catch(error => {
                console.error("Error fetching lineup: ", error);
            });
        }

        // Load lineup on page load
        window.onload = loadLineup;
    </script>

</body>

</html>
