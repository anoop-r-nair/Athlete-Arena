<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach and Player Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            max-width: 900px;
            width: 100%;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 40px;
            flex: 1;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card i {
            font-size: 40px;
            color: #3498db;
            margin-bottom: 15px;
        }

        .card h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .card a {
            text-decoration: none;
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .card a:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Coach Registration Card -->
        <div class="card">
            <i class="fas fa-chalkboard-teacher"></i>
            <h2>Coach Registration</h2>
            <p>Click here to register as a coach.</p>
            <a href="{% url 'addcoachprofile' %}">Register as Coach</a>
        </div>

        <!-- Player Registration Card -->
        <div class="card">
            <i class="fas fa-futbol"></i>
            <h2>Player Registration</h2>
            <p>Click here to register as a player.</p>
            <a href="{% url 'playerprofile' %}">Register as Player</a>
        </div>
    </div>
</body>
</html>
