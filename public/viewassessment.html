<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Assessments | Athlete Arena</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color:  #34495e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            margin-top: 50px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            text-align: left;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color:  #34495e;
            color: white;
        }

        table td a.view-video {
            color: #007bff;
            text-decoration: none;
        }

        table td a.view-video:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background-color:  #34495e;
            color: white;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #2c3e50;
            width: 200px;
            height: 100vh;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            table th, table td {
                padding: 8px;
                font-size: 14px;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="{% url 'index' %}">Home</a>
        <a href="">Contact</a>
    </div>

    <div class="container">
        <h2>Manage Assessments</h2>
        <table class="table table-bordered table-hover" id="assessments-table">
            <thead>
                <tr>
                    <th>Assessment Date</th>
                    <th>Day of the Week</th>
                    <th>Assessment Type</th>
                    <th>Description</th>
                    <th>View Video</th> <!-- Only this column for viewing videos -->
                </tr>
            </thead>
            <tbody id="assessments-body">
                <!-- Assessment data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- <footer>
        <p>Â© 2024 Athlete Arena. All rights reserved.</p>
    </footer> -->

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDwnJsAjqn3kgtEiMZ2RyC19NY9hL1a-Ag",
            authDomain: "athletarena.firebaseapp.com",
            projectId: "athletarena",
            storageBucket: "athletarena.appspot.com",
            messagingSenderId: "1016152202031",
            appId: "1:1016152202031:web:3123482b3362f095d1dfda",
            measurementId: "G-RC780HJPZ6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Function to fetch and display assessment details
        function fetchAssessments() {
            const assessmentsBody = document.getElementById('assessments-body');
            db.collection("assessments").get().then((querySnapshot) => {
                assessmentsBody.innerHTML = ""; // Clear the existing table data
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const videoURL = data.videoURL ? data.videoURL : "#"; // Set the video URL if available

                    const row = `<tr>
                                    <td>${data.assessmentDate}</td>
                                    <td>${data.assessmentDay}</td>
                                    <td>${data.assessmentType}</td>
                                    <td>${data.assessmentDescription}</td>
                                    <td>
                                        <a class="view-video" href="${videoURL}" target="_blank">View Video</a>
                                    </td>
                                </tr>`;
                    assessmentsBody.innerHTML += row;
                });
            }).catch((error) => {
                console.error("Error fetching assessments: ", error);
            });
        }

        // Fetch assessments on page load
        window.onload = fetchAssessments;
    </script>

</body>
</html>
