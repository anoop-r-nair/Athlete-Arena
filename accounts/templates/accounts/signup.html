<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Athlete Arena</title>

    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #5c67f2;
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 90%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5c67f2;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #4a54d1;
        }

        .google-btn {
            background-color: #db4437;
            margin-top: 15px;
        }

        .google-btn:hover {
            background-color: #c33727;
        }

        #message {
            margin-top: 10px;
            color: #721c24;
            background-color: #f8d7da;
            border-left: 4px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            display: none; /* Hide initially */
        }

        .error {
            color: #f00;
            font-size: 12px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #5c67f2;
            color: white;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <!-- Your existing header code -->
    </header>

    <main class="main">
        <div class="form-container">
            <h2>Signup</h2>
            <form id="signup-form" onsubmit="signup(); return false;">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required aria-required="true">
                    <p id="emailError" class="error"></p>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required aria-required="true">
                    <p id="passwordError" class="error"></p>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" required aria-required="true">
                    <p id="confirmPasswordError" class="error"></p>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required aria-required="true">
                    <p id="nameError" class="error"></p>
                </div>
                <div class="form-group">
                    <label for="userType">User Type:</label>
                    <select id="userType" required aria-required="true">
                        <option value="Coach">Coach</option>
                        <option value="Player">Player</option>
                        <option value="Parent">Parent</option>
                    </select>
                </div>
                <button type="submit">Signup</button>
                <p id="message"></p>
                <!-- <button type="button" class="google-btn" onclick="signInWithGoogle()">Sign in with Google</button> -->
            </form>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Athlete Arena. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDwnJsAjqn3kgtEiMZ2RyC19NY9hL1a-Ag",
            authDomain: "athletarena.firebaseapp.com",
            projectId: "athletarena",
            storageBucket: "athletarena.appspot.com",
            messagingSenderId: "1016152202031",
            appId: "1:1016152202031:web:3123482b3362f095d1dfda",
            measurementId: "G-RC780HJPZ6"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Email domain regex for Gmail and ac.in only
        const validEmailDomainRegex = /^[^\s@]+@(gmail\.com|ac\.in)$/;

        // Name validation regex (only letters and spaces allowed)
        const validNameRegex = /^[A-Za-z\s]+$/;

        // Live validation for email
        document.getElementById("email").addEventListener("input", function () {
            const email = document.getElementById("email").value;
            const emailError = document.getElementById("emailError");

            if (email) {
                if (!validEmailDomainRegex.test(email)) {
                    emailError.textContent = "Email must be from a valid domain";
                    return;
                }

                firebase.auth().fetchSignInMethodsForEmail(email)
                    .then((signInMethods) => {
                        if (signInMethods.length > 0) {
                            emailError.textContent = "Email is already in use.";
                        } else {
                            emailError.textContent = ""; 
                        }
                    })
                    .catch((error) => {
                        emailError.textContent = "Invalid email format.";
                    });
            } else {
                emailError.textContent = "";
            }
        });

        // Live validation for password
        document.getElementById("password").addEventListener("input", function () {
            const password = document.getElementById("password").value;
            const passwordError = document.getElementById("passwordError");

            if (password.length < 8) {
                passwordError.textContent = "Password must be at least 8 characters long.";
            } else {
                passwordError.textContent = ""; 
            }
        });

        // Live validation for confirm password
        document.getElementById("confirm-password").addEventListener("input", function () {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const confirmPasswordError = document.getElementById("confirmPasswordError");

            if (password !== confirmPassword) {
                confirmPasswordError.textContent = "Passwords do not match.";
            } else {
                confirmPasswordError.textContent = "";
            }
        });

        // Live validation for name
        document.getElementById("name").addEventListener("input", function () {
            const name = document.getElementById("name").value;
            const nameError = document.getElementById("nameError");

            if (!validNameRegex.test(name)) {
                nameError.textContent = "Name cannot contain numbers or special characters.";
            } else {
                nameError.textContent = "";
            }
        });

        // Signup function
        function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const name = document.getElementById("name").value;
    const userType = document.getElementById("userType").value;
    const messageElement = document.getElementById("message");

    const emailError = document.getElementById("emailError");

    // Prevent submission if there's an email error
    if (!validEmailDomainRegex.test(email)) {
        emailError.textContent = "Email must be from a valid domain";
        messageElement.textContent = "Invalid email address.";
        messageElement.style.display = "block";
        return;
    }

    if (emailError.textContent !== "") {
        messageElement.textContent = "Please correct the email address.";
        messageElement.style.display = "block";
        return;
    }

    if (!validNameRegex.test(name)) {
        messageElement.textContent = "Name is invalid.";
        messageElement.style.display = "block";
        return;
    }

    if (password !== confirmPassword) {
        messageElement.textContent = "Passwords do not match.";
        messageElement.style.display = "block";
        return;
    }

    messageElement.style.display = "none";

    firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
            const user = userCredential.user;

            return db.collection("users").doc(user.uid).set({
                name: name,
                email: email,
                userType: userType
            });
        })
        .then(() => {
            messageElement.textContent = "Signup successful!";
            messageElement.style.backgroundColor = "#d4edda";
            messageElement.style.display = "block";

            setTimeout(() => {
                window.location.href = "{% url 'login' %}";
            }, 2000);
        })
        .catch((error) => {
            messageElement.textContent = error.message;
            messageElement.style.display = "block";
        });
}


        // Google sign-in function (same as before)
        function signInWithGoogle() {
            // Google sign-in logic
        }
    </script>
</body>
</html>
