<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Information</title>

    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #2c3e50;
            width: 200px;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        /* Main Content Styles */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Dashboard Modules (Cards) */
        .module {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .module h2 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #34495e;
        }

        .module .btn {
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .module .btn:hover {
            background-color: #1e2d3d;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
            }

            .main-content {
                flex-direction: column;
                padding: 20px;
            }

            .module {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{% url 'index' %}">Home</a>
        <a href="">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Announcement Box -->
        <div class="module">
            <h2>ANNOUNCEMENT</h2>
            <a href="{% url 'viewannouncement' %}" class="btn">VIEW</a>
        </div>

        <!-- Practice Change Box -->
        <div class="module">
            <h2>PRACTICE CHANGE</h2>
            <a href="{% url 'viewpracticechange' %}" class="btn">VIEW</a>
        </div>

        <!-- Game Result Box -->
        <div class="module">
            <h2>GAME RESULT</h2>
            <a href="{% url 'viewgameresult' %}" class="btn">VIEW</a>
        </div>
    </div>

</body>
</html>
