<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Athlet Arena</title>
    <style>
        /* Existing styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-top: 0;
            color: #007BFF;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        .google-btn {
            background-color: #4285F4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .google-btn:hover {
            background-color: #357ae8;
        }
        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">Athlet Arena</a>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form" onsubmit="handleLogin(); return false;">
                <div class="form-group">
                    <label for="role">Select Role:</label>
                    <select id="role" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required aria-required="true">
                </div>
                <button type="submit">Login</button>
                <p id="message"></p>
                <button type="button" class="google-btn" onclick="signInWithGoogle()">Sign in with Google</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Athlet Arena. All rights reserved.</p>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDwnJsAjqn3kgtEiMZ2RyC19NY9hL1a-Ag",
            authDomain: "athletarena.firebaseapp.com",
            projectId: "athletarena",
            storageBucket: "athletarena.appspot.com",
            messagingSenderId: "1016152202031",
            appId: "1:1016152202031:web:3123482b3362f095d1dfda",
            measurementId: "G-RC780HJPZ6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Handle login based on selected role
        function handleLogin() {
            var role = document.getElementById("role").value;
            if (role === "admin") {
                adminLogin();
            } else {
                login();
            }
        }

        // General user login function
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    var user = userCredential.user;
                    alert("Login successful");
                    document.getElementById("message").innerHTML = "Login successful!";
                    window.location.href = '/accounts/coach_dashboard/';
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert(errorMessage);
                    document.getElementById("message").innerHTML = errorMessage;
                });
        }

        // Admin login function
        function adminLogin() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            if (email === "admin@gmail.com" && password === "admin@123") {
                alert("Login successful");
                document.getElementById("message").innerHTML = "Login successful!";
                // Redirect to admin dashboard after successful login
                window.location.href = '/accounts/modules/';
            } else {
                alert("Invalid admin email or password");
                document.getElementById("message").innerHTML = "Invalid admin email or password";
            }
        }

        // Google Sign-In function
        function signInWithGoogle() {
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    var user = result.user;
                    alert("Google sign-in successful");
                    document.getElementById("message").innerHTML = "Google sign-in successful!";
                    window.location.href = '/home/';
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert(errorMessage);
                    document.getElementById("message").innerHTML = errorMessage;
                });
        }
    </script>
</body>
</html>
