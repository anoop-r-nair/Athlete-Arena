<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Dashboard | View Workouts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .sidebar {
            background-color: #2c3e50;
            width: 200px;
            height: 100vh;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        main {
            margin-left: 220px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            text-align: left;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #343a40;
            color: white;
        }

        .error {
            color: red;
            text-align: center;
            display: none;
        }

        .loader {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            display: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background-color: #343a40;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            main {
                margin-left: 0;
            }

            table th, table td {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="index.html">Home</a>
        <!-- <a href="approved_players.html">Approved Players</a>
        <a href="manage_assessments.html">Manage Assessments</a>
        <a href="team_view.html">Team View</a> -->
        <a href="contact.html">Contact</a>
    </div>

    <main>
        <h2>Player Workouts</h2>

        <!-- Table to display workout details -->
        <table id="workoutTable" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Player ID</th>
                    <th>Workout Type</th>
                    <th>Duration (min)</th>
                    <th>Date</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="workoutTableBody">
                <!-- Workout data will be injected here -->
            </tbody>
        </table>

        <p id="errorMessage" class="error">Error fetching workouts.</p>
        <div class="loader">Loading workouts...</div>
    </main>

    <!-- <footer>
        <p>&copy; 2024 Athlete Arena. All rights reserved.</p>
    </footer> -->

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDwnJsAjqn3kgtEiMZ2RyC19NY9hL1a-Ag",
            authDomain: "athletarena.firebaseapp.com",
            projectId: "athletarena",
            storageBucket: "athletarena.appspot.com",
            messagingSenderId: "1016152202031",
            appId: "1:1016152202031:web:3123482b3362f095d1dfda",
            measurementId: "G-RC780HJPZ6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to fetch and display workout details
        function fetchWorkouts() {
            document.querySelector('.loader').style.display = 'block';
            const workoutTableBody = document.getElementById('workoutTableBody');

            db.collection('workouts')
                .get()
                .then((querySnapshot) => {
                    workoutTableBody.innerHTML = '';  // Clear existing data
                    querySnapshot.forEach((doc) => {
                        const workout = doc.data();
                        const row = document.createElement('tr');

                        // Append the workout data to the table row
                        row.innerHTML = `
                            <td>${workout.userId}</td>
                            <td>${workout.workoutType}</td>
                            <td>${workout.duration}</td>
                            <td>${workout.date.toDate().toDateString()}</td>
                            <td>${workout.notes || 'N/A'}</td>
                        `;

                        workoutTableBody.appendChild(row);
                    });
                    document.querySelector('.loader').style.display = 'none';
                })
                .catch((error) => {
                    console.error('Error fetching workouts:', error);
                    document.getElementById('errorMessage').style.display = 'block';
                    document.querySelector('.loader').style.display = 'none';
                });
        }

        // Fetch workouts on page load
        window.onload = fetchWorkouts;
    </script>

</body>
</html>
