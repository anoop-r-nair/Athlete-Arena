<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Team Roster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .team-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1, h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
        .section-title {
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="team-container">
    <h1>Football Team</h1>

    <!-- Coach will be injected here -->
    <h2 id="coach">Coach: Loading...</h2>

    <!-- Starting XI -->
    <div class="section-title">Starting XI</div>
    <ul id="starting-xi">
        <!-- Players will be injected here -->
    </ul>

    <!-- Substitutes -->
    <div class="section-title">Substitutes</div>
    <ul id="substitutes">
        <!-- Subs will be injected here -->
    </ul>
</div>

<script>
    // Fetching data from API (Mock example)
    const apiURL = 'https://example.com/api/team'; // Replace with your real API URL

    async function fetchTeamData() {
        try {
            const response = await fetch(apiURL);
            const data = await response.json();

            // Inject coach name
            document.getElementById('coach').textContent = `Coach: ${data.coach}`;

            // Inject starting XI players
            const startingXI = document.getElementById('starting-xi');
            data.startingXI.forEach(player => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${player.position}:</strong> ${player.name}`;
                startingXI.appendChild(li);
            });

            // Inject substitutes
            const substitutes = document.getElementById('substitutes');
            data.substitutes.forEach(player => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${player.position}:</strong> ${player.name}`;
                substitutes.appendChild(li);
            });
        } catch (error) {
            console.error('Error fetching team data:', error);
        }
    }

    // Call the function to fetch and render team data
    fetchTeamData();
</script>

</body>
</html>
