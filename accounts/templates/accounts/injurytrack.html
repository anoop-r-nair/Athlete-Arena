<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injury Tracking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>⚽ Injury Tracking System</h2>
        
        <div class="form-group">
            <label>Player Name:</label>
            <input type="text" id="playerName" placeholder="Enter player name">
        </div>

        <div class="form-group">
            <label>Injury Type:</label>
            <input type="text" id="injuryType" placeholder="Enter injury type">
        </div>

        <div class="form-group">
            <label>Status:</label>
            <select id="status">
                <option value="In Recovery">In Recovery</option>
                <option value="Recovered">Recovered</option>
                <option value="Critical">Critical</option>
            </select>
        </div>

        <button onclick="addInjury()">➕ Add Injury</button>

        <h3>📋 Injury Records</h3>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Injury Type</th>
                    <th>Status</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="injuryTable"></tbody>
        </table>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
    apiKey: "AIzaSyDwnJsAjqn3kgtEiMZ2RyC19NY9hL1a-Ag",
    authDomain: "athletarena.firebaseapp.com",
    projectId: "athletarena",
    storageBucket: "athletarena.appspot.com",
    messagingSenderId: "1016152202031",
    appId: "1:1016152202031:web:3123482b3362f095d1dfda",
    measurementId: "G-RC780HJPZ6"
  };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function addInjury() {
    const playerName = document.getElementById("playerName").value.trim();
    const injuryType = document.getElementById("injuryType").value.trim();
    const status = document.getElementById("status").value;
    const timestamp = new Date().toISOString();

    if (!playerName || !injuryType) {
        alert("⚠️ Please fill in all fields!");
        return;
    }

    console.log("Adding injury record...", { playerName, injuryType, status, timestamp });

    try {
        await addDoc(collection(db, "injuries"), {
            playerName,
            injuryType,
            status,
            timestamp
        });
        alert("✅ Injury record added!");
        document.getElementById("playerName").value = "";
        document.getElementById("injuryType").value = "";
    } catch (error) {
        console.error("❌ Error adding injury:", error);
        alert("❌ Failed to add injury! Check console for details.");
    }
}


        function loadInjuries() {
            onSnapshot(collection(db, "injuries"), (snapshot) => {
                const injuryTable = document.getElementById("injuryTable");
                injuryTable.innerHTML = "";
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = `<tr>
                        <td>${data.playerName}</td>
                        <td>${data.injuryType}</td>
                        <td>${data.status}</td>
                        <td>${new Date(data.timestamp).toLocaleString()}</td>
                    </tr>`;
                    injuryTable.innerHTML += row;
                });
            });
        }

        window.onload = loadInjuries;
    </script>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    margin: 0;
    padding: 20px;
}

.container {
    width: 90%;
    max-width: 600px;
    background: white;
    padding: 20px;
    margin: auto;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

h2, h3 {
    color: #2c3e50;
}

.form-group {
    margin: 10px 0;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #27ae60;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    width: 100%;
}

button:hover {
    background-color: #219150;
}

table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
}

th {
    background: #3498db;
    color: white;
}

    </style>
</body>
</html>
