<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Player Profiles | Athlet Arena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            color: #007BFF;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #007BFF;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        table tr:hover {
            background-color: #ddd;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        footer {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        .action-buttons button {
            margin-right: 5px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .edit-btn {
            background-color: #28a745;
            color: white;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">Athlet Arena</a>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>All Player Profiles</h2>
            <table id="profile-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Profile Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Player data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- <footer>
        <p>Â© 2024 Athlet Arena. All rights reserved.</p>
    </footer> -->

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDwnJsAjqn3kgtEiMZ2RyC19NY9hL1a-Ag",
            authDomain: "athletarena.firebaseapp.com",
            projectId: "athletarena",
            storageBucket: "athletarena.appspot.com",
            messagingSenderId: "1016152202031",
            appId: "1:1016152202031:web:3123482b3362f095d1dfda",
            measurementId: "G-RC780HJPZ6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to fetch and display player profiles
        function fetchPlayerProfiles() {
            const tableBody = document.querySelector("#profile-table tbody");

            db.collection("players").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const player = doc.data();
                    const playerId = doc.id; // Unique ID for each player document

                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${player.name}</td>
                        <td>${player.email}</td>
                        <td>${player.phone}</td>
                        <td>${player.address}</td>
                         <td><img src="${player.profileImage}" alt="Profile Image" style="width: 100px; height: auto;"></td>

                        <td class="action-buttons">
                            <button class="edit-btn" onclick="editProfile('${playerId}')">Edit</button>
                            <button class="delete-btn" onclick="deleteProfile('${playerId}')">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }).catch((error) => {
                console.error("Error fetching profiles: ", error);
            });
        }

        // Function to edit player profile
        function editProfile(playerId) {
            // Prompt user to enter new data (you can improve this to use a form instead)
            const newName = prompt("Enter new name:");
            const newEmail = prompt("Enter new email:");
            const newPhone = prompt("Enter new phone:");
            const newAddress = prompt("Enter new address:");

            // Update player details in Firestore
            db.collection("players").doc(playerId).update({
                name: newName,
                email: newEmail,
                phone: newPhone,
                address: newAddress
            }).then(() => {
                alert("Profile updated successfully!");
                location.reload(); // Reload to reflect changes
            }).catch((error) => {
                console.error("Error updating profile: ", error);
            });
        }

        // Function to delete player profile
        function deleteProfile(playerId) {
            if (confirm("Are you sure you want to delete this profile?")) {
                db.collection("players").doc(playerId).delete().then(() => {
                    alert("Profile deleted successfully!");
                    location.reload(); // Reload to reflect changes
                }).catch((error) => {
                    console.error("Error deleting profile: ", error);
                });
            }
        }

        // Fetch player profiles on page load
        window.onload = fetchPlayerProfiles;
    </script>
</body>
</html>
