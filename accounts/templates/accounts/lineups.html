<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation Templates</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 90%; /* Making the container wider to fit more cards */
    display: flex;
    justify-content: space-around; /* Align the cards horizontally with space */
    flex-wrap: wrap; /* Ensures the cards wrap on smaller screens */
}

h1 {
    text-align: center;
    width: 100%;
    margin-bottom: 20px;
}

.formation-card {
    display: flex;
    flex-direction: column; /* Ensures image and text are stacked */
    align-items: center;
    padding: 20px;
    margin: 10px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #f9f9f9;
    width: 250px; /* Increased width for each card */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s;
}

.formation-card:hover {
    transform: scale(1.05); /* Slight zoom on hover */
}

.formation-img {
    width: 200px; /* Increased image width */
    height: 200px; /* Increased image height */
    margin-bottom: 15px;
    border-radius: 8px;
}

.formation-info {
    display: flex;
    flex-direction: column; /* Aligns text and button vertically */
    align-items: center;
    text-align: center;
}

.view-btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.view-btn:hover {
    background-color: #0056b3;
}

</style>
<body>
    <div class="container">
        <h1>Formations</h1>
        
        <div class="formation-card">
            <img src="{% static 'images/formation1.png' %}" alt="Formation 1" class="formation-img">
            <div class="formation-info">
                <span>Formation 1</span>
                <li><a href="{% url 'formation1' %}">View</a></li>
                    <!-- <button class="view-btn">View</button> -->
                </a>
                
            </div>
        </div>
        
        <div class="formation-card">
            <img src="{% static 'images/formation2.png' %}" alt="Formation 2" class="formation-img">
            <div class="formation-info">
                <span>Formation 2</span>
                <button class="view-btn">View</button>
            </div>
        </div>

        <div class="formation-card">
            <img src="{% static 'images/formation3.png' %}" alt="Formation 3" class="formation-img">
            <div class="formation-info">
                <span>Formation 3</span>
                <button class="view-btn">View</button>
            </div>
        </div>

        <div class="formation-card">
            <img src="{% static 'images/formation4.png' %}" alt="Formation 4" class="formation-img">
            <div class="formation-info">
                <span>Formation 4</span>
                <button class="view-btn">View</button>
            </div>
        </div>

        <div class="formation-card">
            <img src="{% static 'images/formation5.png' %}" alt="Formation 5" class="formation-img">
            <div class="formation-info">
                <span>Formation 5</span>
                <button class="view-btn">View</button>
            </div>
        </div>

        <div class="formation-card">
            <img src="{% static 'images/formation6.png' %}" alt="Formation 6" class="formation-img">
            <div class="formation-info">
                <span>Formation 6</span>
                <button class="view-btn">View</button>
            </div>
        </div>
        <div class="formation-card">
            <img src="{% static 'images/formation7.png' %}" alt="Formation 6" class="formation-img">
            <div class="formation-info">
                <span>Formation 7</span>
                <button class="view-btn">View</button>
            </div>
        </div>
        <div class="formation-card">
            <img src="{% static 'images/formation8.png' %}" alt="Formation 6" class="formation-img">
            <div class="formation-info">
                <span>Formation 8</span>
                <button class="view-btn">View</button>
            </div>
        </div>
    </div>
</body>
</html>
