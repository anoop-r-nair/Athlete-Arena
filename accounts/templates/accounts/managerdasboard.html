<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .sidebar {
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }

        .sidebar .nav-link {
            color: white;
            padding: 15px;
            text-decoration: none;
            display: block;
            font-weight: bold;
        }

        .sidebar .nav-link:hover {
            background-color: #2980b9;
            text-decoration: none;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        .navbar {
            background-color: #2c3e50;
            color: white;
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .card {
            background-color: #ecf0f1;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-header {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card .btn {
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
        }

        .card .btn:hover {
            background-color: #3498db;
            color: white;
        }

    </style>
</head>
<body>

<!-- Sidebar -->
<div class="d-flex">
    <nav class="sidebar flex-column">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'approvedcoaches' %}">APPROVED COACHES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'approvedplayers' %}">APPROVED PLAYERS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'manage_team' %}">CREATE TEAM</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'team_players' %}">VIEW TEAM</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'manage_schedules' %}">SCHEDULES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'schedulefans' %}">SET SCHEDULES FOR FANS</a>
            </li>
        </ul>
    </nav>

    <!-- Main content -->
    <div class="content">
        <!-- Top navbar -->
        <nav class="navbar">
            <a class="navbar-brand" href="#">MANAGER DASHBOARD</a>
        </nav>

        <!-- Dashboard content -->
        <div class="container-fluid">
            <div class="row">
                <!-- Card 1 -->
                <!-- <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">TEAM</div>
                        <div class="card-body">
                            <a href="{% url 'manage_team' %}" class="btn">CREATE TEAM</a>
                            <a href="{% url 'teamupdate' %}" class="btn">VIEW TEAM</a>
                        </div>
                    </div>
                </div> -->

                <!-- Card 2 -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">PLAYERS</div>
                        <div class="card-body">
                            <a href="{% url 'viewprofile' %}" class="btn">MANAGE PLAYERS</a>
                            <a href="{% url 'viewplayerdetails' %}" class="btn">VIEW DETAILS</a>
                        </div>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">COACHES</div>
                        <div class="card-body">
                            <a href="{% url 'managecoachprofile' %}" class="btn">MANAGE COACHES</a>
                            <a href="{% url 'editcoachprofile' %}" class="btn">VIEW COACH DETAILS</a>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
