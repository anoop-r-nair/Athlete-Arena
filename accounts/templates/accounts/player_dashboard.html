<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Dashboard | Athlet Arena</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        /* Container and Layout */
        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #34495e;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            display: block;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #2c3e50;
            border-radius: 4px;
        }

        /* Main Content */
        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .content h2 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Dashboard Modules */
        .dashboard-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .module {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
        }

        .module h2 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #34495e;
        }

        .module .btn {
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .module .btn:hover {
            background-color: #1e2d3d;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                box-shadow: none;
                padding: 15px;
            }

            .content {
                padding: 15px;
            }

            .module {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <a href="{% url 'logout' %}">Logout</a>
        <h1>Player Dashboard | Athlet Arena</h1>
    </div>

    <!-- Main Container -->
    <div class="container">

        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <!-- <li><a href="{% url 'playerprofile' %}" class="btn">ADD PROFILE</a></li> -->
                <li><a href="{% url 'viewlineups' %}" class="btn">VIEW LINEUPS</a></li>
                <li><a href="{% url 'viewattendance' %}" class="btn">VIEW ATTENDANCE</a></li>
                <li><a href="{% url 'playerdevelopment' %}" class="btn">LOG ASSESSMENT</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h2>Welcome {{ player_email }}</h2>

            <!-- Dashboard Features -->
            <div class="dashboard-container">
                <div class="module">
                    <h2>UPDATES</h2>
                    <a href="{% url 'viewupdates' %}" class="btn">VIEW UPDATES</a>
                </div>
                <div class="module">
                    <h2>SCHEDULES</h2>
                    <a href="{% url 'viewschedules' %}" class="btn">VIEW SCHEDULES</a>
                </div>
                <div class="module">
                    <h2>WORKOUTS</h2>
                    <a href="{% url 'workouts' %}" class="btn">LOG WORKOUTS</a>
                </div>
                <div class="module">
                    <h2>COMMUNICATE WITH COACH</h2>
                    <a href="{% url 'communicate_with_players' %}" class="btn">COMMUNICATE NOW</a>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Athlet Arena</p>
    </footer>

</body>
</html>
