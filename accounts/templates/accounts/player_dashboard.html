<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>player Dashboard | Athlet Arena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #004aad;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .sidebar {
            width: 20%;
            background-color: #e9ecef;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .content {
            width: 75%;
            background-color: white;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px 0;
            margin: 10px 0;
            background-color: #004aad;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: #003780;
        }

        .coach-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .coach-info div {
            flex: 1;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            background-color: #f7f9fc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .module {
            flex: 1 1 calc(33% - 20px);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .module h2 {
            margin-bottom: 20px;
            color: #004aad;
        }

        .btn {
            background-color: #004aad;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background-color: #003780;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="{% url 'logout' %}">Logout</a>
    <h1>Player Dashboard | Athlet Arena</h1>
</div>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li> <a href="{% url 'playerprofile' %}" class="btn">ADD PROFILE</a></li>
            <li> <a href="{% url 'viewlineups' %}" class="btn">VIEW LINEUPS</a></li>
            <li> <a href="{% url 'viewattendance' %}" class="btn">VIEW ATTENDANCE</a></li>
            <!-- <li> <a href="{% url 'viewprofile' %}" class="btn">EDIT PLAYER PROFILE</a></li> -->
            <li> <a href="{% url 'playerdevelopment' %}" class="btn">LOG ASSESSMENT</a></li>


            
                      
            <!-- <li>Settings</li> -->
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Welcome {{ coach_email }}</h2>


        <!-- Coach Information -->
        <!-- <div class="coach-info">
            <div>
                <h3>Coach ID:</h3>
                <p>12345</p>
            </div>
            <div>
                <h3>Team:</h3>
                <p>Team A</p>
            </div>
        </div> -->

        <!-- Dashboard Features -->
        <div class="dashboard-container">
            <div class="module">
                <h2>UPDATES</h2>
                <a href="{% url 'viewupdates' %}" class="btn">VIEW UPDATES</a>
            </div>
            <div class="module">
                <h2>SCHEDULES</h2>
                <a href="{% url 'viewschedules' %}" class="btn">VIEW SCHEDULES</a>
            </div>
            <div class="module">
                <h2>WORKOUTS</h2>
                <a href="{% url 'workouts' %}" class="btn">LOG WORKOUTS</a>
            </div>
            <div class="module">
                <h2>COMMUNICATE WITH COACH</h2>
                <a href="{% url 'communicate_with_players' %}" class="btn">COMMUNICATE NOW</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
