<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat & Location Sharing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .sidebar {
            background-color: #2c3e50;
            width: 200px;
            height: 100vh;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        main {
            margin-left: 220px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 10px;
        }

        .sent { text-align: right; color: green; }
        .received { text-align: left; color: blue; }

        .chat-input {
            display: flex;
            margin-top: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .chat-input button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        iframe { width: 100%; height: 400px; border: none; }

        button { padding: 10px; margin: 5px; font-size: 16px; cursor: pointer; }

    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
    </div>

    <main>
        <!-- <h2>Share Location to Players</h2>
        <button onclick="getLocation()">üìç Get My Location</button>
        <button onclick="copyLocation()">üìã Copy Link</button> -->
        <div class="chat-container">
            <!-- <div class="chat-header">Chat with Players and Coaches</div> -->
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message here...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDwnJsAjqn3kgtEiMZ2RyC19NY9hL1a-Ag",
            authDomain: "athletarena.firebaseapp.com",
            projectId: "athletarena",
            storageBucket: "athletarena.appspot.com",
            messagingSenderId: "1016152202031",
            appId: "1:1016152202031:web:3123482b3362f095d1dfda",
            measurementId: "G-RC780HJPZ6"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                loadMessages();
            } else {
                alert('Please log in to use the chat feature.');
            }
        });

        function loadMessages() {
            db.collection('sharelocation').orderBy('timestamp')
                .onSnapshot(snapshot => {
                    const chatMessages = document.getElementById('chat-messages');
                    chatMessages.innerHTML = '';
                    snapshot.forEach(doc => {
                        const message = doc.data();
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message');
                        messageElement.classList.add(message.sender === currentUser.email ? 'sent' : 'received');
                        messageElement.textContent = `${message.sender}: ${message.text}`;
                        chatMessages.appendChild(messageElement);
                    });
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            if (messageText !== '') {
                db.collection('sharelocation').add({
                    text: messageText,
                    sender: currentUser.email,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    messageInput.value = '';
                }).catch(error => console.error('Error sending message: ', error));
            }
        }

        let userLatitude = null;
        let userLongitude = null;

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    userLatitude = position.coords.latitude;
                    userLongitude = position.coords.longitude;
                    alert("Location captured!");
                }, () => {
                    alert("Location access denied!");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function copyLocation() {
            if (userLatitude && userLongitude) {
                const locationLink = `https://www.google.com/maps?q=${userLatitude},${userLongitude}`;
                navigator.clipboard.writeText(locationLink).then(() => alert("Location link copied!"));
            } else {
                alert("Please get your location first!");
            }
        }
    </script>
</body>
</html>
