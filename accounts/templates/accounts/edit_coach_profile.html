<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Coach Profile</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <h1>Edit Coach Profile</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ coach.name }}" required>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ coach.address }}" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ coach.phone }}" required>
        </div>
        <button type="submit">Update Profile</button>
    </form>
    <!-- <a href="{% url 'view_profile' %}">Cancel</a> -->
</body>
</html>
