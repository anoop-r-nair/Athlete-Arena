<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach and Player Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #007bff, #00aaff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1000px;
            margin: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 40px 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 45%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 123, 255, 0.1);
            transition: opacity 0.3s ease;
            opacity: 0;
            z-index: -1;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            margin-bottom: 15px;
            color: #007bff;
            font-size: 24px;
            font-weight: bold;
        }

        .card p {
            color: #777;
            font-size: 16px;
        }

        .card i {
            font-size: 50px;
            margin-bottom: 20px;
            color: #007bff;
            transition: color 0.3s ease;
        }

        .card:hover i {
            color: #0056b3;
        }

        /* Button style */
        .card a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .card a:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
            }

            .card {
                width: 90%;
                margin: 0 auto;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Coach Registration Card -->
        <div class="card">
            <i class="fas fa-chalkboard-teacher"></i>
            <h2>Coach Registration</h2>
            <p>Click here to register as a coach.</p>
            <a href="{% url 'addcoachprofile' %}">Register as Coach</a>
        </div>

        <!-- Player Registration Card -->
        <div class="card">
            <i class="fas fa-futbol"></i>
            <h2>Player Registration</h2>
            <p>Click here to register as a player.</p>
            <a href="{% url 'playerprofile' %}">Register as Player</a>
        </div>
    </div>
</body>
</html>
