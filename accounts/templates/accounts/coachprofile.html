<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Team Management App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-right: auto;
        }

        .logo img {
            height: 70px;
        }

        .logo span {
            font-size: 24px;
            margin-left: 10px;
            color: #007bff;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
        }

        .card i {
            font-size: 40px;
            margin-bottom: 15px;
            color: #007bff;
        }

        .card h3 {
            margin-top: 0;
            font-size: 20px;
            color: #007bff;
        }

        .card p {
            font-size: 14px;
            color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .card a:hover {
            background-color: #0056b3;
        }

        .card:hover {
            background-color: #0056b3;
            color: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
   
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Sports Team Management Logo">
            <span>ATHLETE ARENA</span>
        </div>
    </header>

    <main>
        <a href="{% url 'signupcoach' %}" class="card">
            <i class="fas fa-user-tie"></i>
            <h3>Add Profile</h3>
            <p>Add your profile here.</p>
        </a>
    </main>
    
</body>
</html>
