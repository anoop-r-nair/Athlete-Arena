<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Psychologist Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #28a745;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            background: #28a745;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: #28a745;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Football Team Management - Sports Psychologists</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Add Sports Psychologist</h2>
            <form id="addPsychologistForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="experience">Experience (in years)</label>
                    <input type="number" id="experience" placeholder="Enter years of experience" required>
                </div>
                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <textarea id="specialization" placeholder="Enter specialization or expertise" rows="3"></textarea>
                </div>
                <button type="submit" class="btn">Add Psychologist</button>
            </form>
        </div>
        
        <h2>Sports Psychologist List</h2>
        <table id="psychologistTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Experience</th>
                    <th>Specialization</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        const psychologistTable = document.getElementById('psychologistTable').querySelector('tbody');
        const form = document.getElementById('addPsychologistForm');

        // Example: Add sports psychologist (mock function, replace with backend logic)
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const experience = document.getElementById('experience').value;
            const specialization = document.getElementById('specialization').value;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${name}</td>
                <td>${email}</td>
                <td>${experience}</td>
                <td>${specialization}</td>
                <td>
                    <button class="btn" onclick="editPsychologist(this)">Edit</button>
                    <button class="btn" onclick="deletePsychologist(this)">Delete</button>
                </td>
            `;
            psychologistTable.appendChild(row);
            form.reset();
        });

        // Edit psychologist function (to be implemented)
        function editPsychologist(button) {
            alert('Edit functionality coming soon!');
        }

        // Delete psychologist function
        function deletePsychologist(button) {
            if (confirm('Are you sure you want to delete this psychologist?')) {
                button.parentElement.parentElement.remove();
            }
        }
    </script>
</body>
</html>
