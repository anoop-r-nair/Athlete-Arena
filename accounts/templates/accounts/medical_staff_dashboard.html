<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injury Tracking System</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?sports,health') no-repeat center center/cover;
            padding: 20px;
            text-align: center;
        }

        /* Container Styling */
        .container {
            width: 320px;
            padding: 20px;
            margin: 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .container h2 {
            color: #333;
            font-size: 1.5rem;
        }

        .container p {
            font-size: 1rem;
            color: #666;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 15px;
            color: white;
            background: #007bff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .container {
                width: 100%;
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            .container h2 {
                font-size: 5vw;
            }

            .container p {
                font-size: 4vw;
            }

            .button {
                font-size: 4vw;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Injury Tracking System</h2>
        <p>Monitor and manage injury records efficiently.</p>
        <a href="{% url 'injurytrack' %}" class="button">View Details</a>
    </div>

    <div class="container">
        <h2>Generate Report</h2>
        <p>Create and download injury reports instantly.</p>
        <a href="{% url 'reportgenerate' %}" class="button">Generate</a>
    </div>
    <div class="container">
        <h2>Injury Prediction</h2>
        <p>predict the injury</p>
        <a href="{% url 'injury_prediction' %}" class="button">Predict</a>
    </div>
</body>
</html>
