<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Dashboard | Athlet Arena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .dashboard {
            display: flex;
            flex-direction: column;
        }
        .module {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .module h2 {
            margin-top: 0;
            color: #007BFF;
        }
        .btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">Athlet Arena</a>
        </div>
        <nav>
            <ul>
                <li><a href="coach_dashboard.html">Dashboard</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="dashboard">
            <div class="module">
                <h2>Create Team</h2>
                <a href="{% url 'manage_team' %}" class="btn">Add Teams</a>
            </div>
            <div class="module">
                <h2>View and Manage Team</h2>
                <a href="{% url 'teams' %}" class="btn">View Teams</a>
            </div>
            <div class="module">
                <h2>Plan Practice</h2> <a href="{% url 'manage_team' %}" class="btn">Plan a New Practice</a>
            </div>
            <div class="module">
                <h2>Schedules</h2>
                <a href="{% url 'manage_team' %}" class="btn">View Schedules</a>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Athlet Arena. All rights reserved.</p>
    </footer>
</body>
</html>
