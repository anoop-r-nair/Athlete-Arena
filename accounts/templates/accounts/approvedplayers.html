<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved Players | Athlet Arena</title>
    <style>
        /* Existing styles... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(120deg, #00bfa5, #00695c);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #004d40;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            margin: 2rem;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #004d40;
        }

        .coach-card {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .coach-card h3 {
            color: #004d40;
        }

        hr {
            border: 1px solid #ddd;
        }

        footer {
            background-color: #004d40;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h2>Approved Players</h2>
    </header>

    <main class="player-list-container">
        <h2>Approved Player Profiles</h2>

        <table id="approved-player-list" border="1" cellpadding="10" cellspacing="0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Position</th>
                    <th>Experience</th>
                    <th>Captaincy</th>
                    <th>Matches Played</th>
                    <th>Goals Scored</th>
                    <th>Profile Image</th>
                    <th>Resume</th>
                    <th>Certificate</th>
                </tr>
            </thead>
            <tbody>
                <!-- Approved player rows will be inserted here -->
            </tbody>
        </table>
    </main>

    <script src="https://www.gstatic.com/firebasejs/6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDwnJsAjqn3kgtEiMZ2RyC19NY9hL1a-Ag",
            authDomain: "athletarena.firebaseapp.com",
            projectId: "athletarena",
            storageBucket: "athletarena.appspot.com",
            messagingSenderId: "1016152202031",
            appId: "1:1016152202031:web:3123482b3362f095d1dfda",
            measurementId: "G-RC780HJPZ6"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function fetchApprovedPlayers() {
            const playerList = document.getElementById("approved-player-list").getElementsByTagName("tbody")[0];

            db.collection("players").where("approved", "==", true).get()
            .then((querySnapshot) => {
                playerList.innerHTML = "";  // Clear existing rows

                querySnapshot.forEach((doc) => {
                    const player = doc.data();

                    // Create a new row
                    const row = playerList.insertRow();

                    // Add approved player details to the row
                    row.innerHTML = `
                        <td>${player.name}</td>
                        <td>${player.email}</td>
                        <td>${player.phone}</td>
                        <td>${player.position}</td>
                        <td>${player.experience} years</td>
                        <td>${player.captaincy ? 'Yes' : 'No'}</td>
                        <td>${player.matchesPlayed}</td>
                        <td>${player.goalsScored}</td>
                        <td><a href="${player.profileImage}" target="_blank">View Image</a></td>
                        <td><a href="${player.resume}" target="_blank">View Resume</a></td>
                        <td><a href="${player.certificate}" target="_blank">View Certificate</a></td>
                    `;
                });
            })
            .catch((error) => {
                console.error("Error fetching approved players: ", error);
            });
        }

        window.onload = fetchApprovedPlayers;
    </script>
</body>
</html>
