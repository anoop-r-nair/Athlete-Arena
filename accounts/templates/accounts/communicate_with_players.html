<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat between Players and Coaches</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .sidebar {
            background-color: #2c3e50;
            width: 200px;
            height: 100vh;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        main {
            margin-left: 220px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .chat-header {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 10px;
        }

        .sent {
            text-align: right;
            color: green;
        }

        .received {
            text-align: left;
            color: blue;
        }

        .chat-input {
            display: flex;
            margin-top: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .chat-input button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background-color:  #34495e;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="index.html">Home</a>
        <!-- <a href="approved_players.html">Approved Players</a>
        <a href="manage_assessments.html">Manage Assessments</a>
        <a href="team_view.html">Team View</a> -->
        <a href="contact.html">Contact</a>
        <!-- <a href="chat.html">Chat</a> -->
    </div>

    <main>
        <div class="chat-container">
            <div class="chat-header">Chat with Players and Coaches</div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message here...">
                <button onclick="sendMessage()">Send</button>
                
            </div>
        </div>
    </main>

    <!-- <footer>
        <p>&copy; 2024 Athlete Arena. All rights reserved.</p>
    </footer> -->

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDwnJsAjqn3kgtEiMZ2RyC19NY9hL1a-Ag",
            authDomain: "athletarena.firebaseapp.com",
            projectId: "athletarena",
            storageBucket: "athletarena.appspot.com",
            messagingSenderId: "1016152202031",
            appId: "1:1016152202031:web:3123482b3362f095d1dfda",
            measurementId: "G-RC780HJPZ6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global variables for user info
        let currentUser = null;

        // Listen for changes in user authentication state
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                loadMessages();
            } else {
                currentUser = null;
                alert('Please log in to use the chat feature.');
                // Redirect to login page or show login form
            }
        });

        // Load messages from Firestore
        function loadMessages() {
            db.collection('messages').orderBy('timestamp')
                .onSnapshot(snapshot => {
                    const chatMessages = document.getElementById('chat-messages');
                    chatMessages.innerHTML = ''; // Clear the chat

                    snapshot.forEach(doc => {
                        const message = doc.data();
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message');

                        if (message.sender === currentUser.email) {
                            messageElement.classList.add('sent');
                        } else {
                            messageElement.classList.add('received');
                        }

                        messageElement.textContent = `${message.sender}: ${message.text}`;
                        chatMessages.appendChild(messageElement);
                    });

                    // Scroll to the bottom of the chat
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                });
        }

        // Send message to Firestore
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();

            if (messageText !== '') {
                db.collection('messages').add({
                    text: messageText,
                    sender: currentUser.email,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    messageInput.value = ''; // Clear the input field
                }).catch(error => {
                    console.error('Error sending message: ', error);
                });
            }
        }
    </script>

</body>
</html>
